<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Promo2QR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">yPromo2QR</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="mdl-grid" style="padding: 70px">
                <div class="page-content">
                <img id="qr">
                <script>
                "use strict";
                var url = "https://chart.apis.google.com/chart?cht=qr&chs=200x200&chl=" + location.search.substring(1)
                var q = document.getElementById("qr");
                q.src = url;
                </script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
